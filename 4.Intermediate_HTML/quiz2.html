<!DOCTYPE html>
<html>
<head>
	<title>Quiz 2</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname" placeholder="John" required>
		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname" placeholder="Smith" required>
		
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
		</div>
		
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" minlength="5" maxlength="10" required>
		</div>

		<div>
			<label>
				Birthday:
				<select name="Month">
					<option>Month</option>
					<option>January</option>
					<option>October</option>
				</select>
				<select name="Day">
					<option>Day</option>
					<option>25</option>
					<option>2</option>
				</select>
				<select name="Year">
					<option>Year</option>
					<option>1950</option>
					<option>1993</option>
				</select>
			</label>
		</div>

		<div>
			<label for="tac">I agree to the terms and conditions</label>
			<input type="checkbox" name="tac" id="iac">
		</div>


		<button>Submit</button>


	</form>
</body>
</html>
